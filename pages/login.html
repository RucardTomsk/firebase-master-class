<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница авторизации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-absolute top-0 end-0 p-3" id="toastPlacement">
        <!-- Тут будут появляться тосты -->
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Авторизация</h5>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">Мы никогда не делимся вашими email с кем-либо еще.</div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <!-- Кнопка для открытия модального окна регистрации -->
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registrationModal">
                            Регистрация
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для регистрации -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="registerNameInput" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="registerNameInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmailInput" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="registerEmailInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPasswordInput" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="registerPasswordInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение JavaScript Bootstrap и скрипт перенаправления -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
